name: ğŸš€ Interactive Docs Deployment
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ¨ Generate Interactive Elements
      run: |
        python scripts/generate_interactive_docs.py
        python scripts/create_badge_matrices.py
        python scripts/compliance_status_update.py
    
    - name: ğŸ—ï¸ Build MkDocs with Material Theme
      run: |
        mkdocs build --strict
    
    - name: ğŸ“Š Generate Compliance Reports
      run: |
        python scripts/generate_reports.py --format html
        python scripts/create_dashboards.py
    
    - name: ğŸ” Validate HTML/CSS/JS
      run: |
        npm install -g html-validate
        html-validate site/**/*.html
    
    - name: ğŸŒŸ Create Interactive Dashboard
      run: |
        mkdir -p site/interactive/
        cp docs/VSCODE_INTEGRATION.md site/interactive/dashboard.html
        cp -r docs/assets/ site/assets/ 2>/dev/null || true
    
    - name: ğŸ“„ Setup Pages
      uses: actions/configure-pages@v3
    
    - name: ğŸ“¤ Upload Artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: site/
    
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
    
    - name: ğŸ“§ Notify Deployment
      if: success()
      run: |
        echo "ğŸ‰ Interactive documentation deployed successfully!"
        echo "ğŸ“ URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ”— Dashboard: ${{ steps.deployment.outputs.page_url }}/interactive/dashboard.html"
    
    - name: ğŸ”„ Update Repository Status
      run: |
        python scripts/update_readme_badges.py --url "${{ steps.deployment.outputs.page_url }}"