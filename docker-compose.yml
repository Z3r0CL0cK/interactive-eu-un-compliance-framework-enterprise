version: '3.8'

services:
  compliance-docs:
    build:
      context: .
      target: docs
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
        VERSION: ${VERSION:-latest}
    ports:
      - "${DOCS_PORT:-8080}:8080"
    environment:
      - NODE_ENV=production
    volumes:
      - ./docs:/app/docs:ro
      - ./mkdocs.yml:/app/mkdocs.yml:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.compliance-docs.rule=Host(`compliance.localhost`)"
      - "traefik.http.services.compliance-docs.loadbalancer.server.port=8080"
    networks:
      - compliance-net

  app:
    build:
      context: .
      target: base
    ports:
      - "${APP_PORT:-3000}:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    env_file:
      - .env
    volumes:
      - compliance-data:/app/compliance/evidence
    depends_on:
      - compliance-docs
    restart: unless-stopped
    networks:
      - compliance-net

volumes:
  compliance-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./compliance/evidence

networks:
  compliance-net:
    driver: bridge